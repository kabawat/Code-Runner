<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>W3 Coding club</title>
    <link rel="stylesheet" href="css/code.css">
    <link rel="stylesheet" href="css/compiler.css">
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <script>
        if (window.addEventListener) {
            window.addEventListener("resize", browserResize);
        } else if (window.attachEvent) {
            window.attachEvent("onresize", browserResize);
        }
        var xbeforeResize = window.innerWidth;

        function browserResize() {
            var afterResize = window.innerWidth;
            if ((xbeforeResize < (970) && afterResize >= (970)) || (xbeforeResize >= (970) && afterResize < (970)) ||
                (xbeforeResize < (728) && afterResize >= (728)) || (xbeforeResize >= (728) && afterResize < (728)) ||
                (xbeforeResize < (468) && afterResize >= (468)) || (xbeforeResize >= (468) && afterResize < (468))) {
                xbeforeResize = afterResize;

                if (document.getElementById("adngin-try_it_leaderboard-0")) {
                    adngin.queue.push(function () { adngin.cmd.startAuction(["try_it_leaderboard"]); });
                }
            }
            if (window.screen.availWidth <= 768) {
                restack(window.innerHeight > window.innerWidth);
            }
            fixDragBtn();
            showFrameSize();
        }
        var fileID = "";
    </script>
</head>
<style>
    .w3_club{
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }
    .trytopnav{
        display: flex;
        justify-content: space-between;
    }
    .club_btn{
        padding: 10px 15px;
        margin: 0px 4px;
        cursor: pointer;
    }
    #frameSize{
        padding: 0px 20px;
    }
</style>

<body>

    <!-- navbar  -->
    <div class="trytopnav">
        <div class="w3-bar w3_club" style="overflow:auto">
            <button class="club_btn" onclick="">Home </button>
            <button class="club_btn" onclick="restack(currentStack)">Change Orientation </button>
            <button class="club_btn" onclick="retheme()">Change Theme</button>
            <button class="club_btn" onclick="submitcode(1)">Run Code</button>
        </div>
        <div id="frameSize"></div>
    </div>

    <!-- resize input and output box -->
    <div id="shield"></div>

    <a href="javascript:void(0)" id="dragbar"></a>
    <div id="container">
        <div id="menuOverlay" class="w3-overlay w3-transparent" style="cursor:pointer;z-index:4"></div>
        <div id="textareacontainer">
            <div id="textarea">
                <div id="textareawrapper">
                    <textarea autocomplete="off" id="textareaCode" wrap="logical" spellcheck="false"><!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
</textarea>
                    <form id="codeForm" autocomplete="off" style="margin:0px;display:none;">
                        <input type="hidden" name="code" id="code" />
                    </form>
                </div>
            </div>
        </div>
        <div id="iframecontainer">
            <div id="iframe">
                <div id="iframewrapper"></div>
            </div>
        </div>
    </div>


    <script src="js/Script_01.js"></script>
    <script src="js/Script_02.js"></script>
   

</body>

</html>
